<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
    <title>Document</title>
</head>

<body>
    
    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It only takes a moment to sign up!</p>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type='text' name='name' placeholder="Enter your First Name"/>
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type='text' name='name' placeholder="Enter your Last Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type='email' name='name' placeholder="Enter your Email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type='password' name='name' placeholder="Enter Password"/>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type='password' name='name' placeholder="Confirm Password"/>
            </div>

            <input type="button" name="submit" 
            id='btn' value="Submit" />


        <p class='bottom-text'>By clicking the Sign Up button, you agree to ou <a href="#">Terms & condition</a> and <a href="#">Provicy policy</a></p>

        </div>

        <footer>
            <p>Already have an account? <a href="#">Login here</a></p>
        </footer>
    </div>

</body>
</html>
